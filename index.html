    <div id="" class="calendar-wrapper flex justify-center gap-x-[8px] mb-[24px]">

    <div class="flex justify-center gap-x-[240px] mb-[24px]">
        <button id="prev"
            class="text-dark text-[14px] font-medium bg-primary px-[8px] py-[2px] rounded-full">Prev</button>
        <button id="next"
            class="text-dark text-[14px] font-medium bg-primary px-[8px] py-[2px] rounded-full">Next</button>
    </div>
    <!-- Tanggal Kalender End -->

    <!-- Kategori Start -->
    <div class="flex justify-center">
        <div id="kategori" class="filters mb-[24px] text-nowrap flex justify-start gap-x-[10px] overflow-x-auto">
            <div onclick="showTodos()"
                class="filter text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium cursor-pointer">
                All</div>
            <div data-filter="pending"
                class="filter text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium cursor-pointer">
                To Do</div>
            <div data-filter="completed"
                class="filter text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium cursor-pointer">
                Done</div>
        </div>
    </div>
    <!-- Kategori End -->

    <!-- To Do List Container Start -->
    <div class="flex gap-x-[16px] mb-[24px]">

        <!-- Input Datas Start -->
        <div class="px-[16px] py-[4px] rounded-full border-primary border-[1px]">
            <input class="bg-transparent outline-none text-white text-[12px]" type="text" for="level"
                placeholder="Masukan List Agenda">
        </div>
        <select
            class="bg-transparent border-primary border-[1px] text-[12px] text-light font-medium rounded-full px-[8px]"
            name="" id="level">
            <option class="text-dark font-medium bg-primary" value="Low">Low</option>
            <option class="text-dark font-medium bg-primary" value="Medium">Medium</option>
            <option class="text-dark font-medium bg-primary" value="High">High</option>
        </select>
        <button id="addButton"
            class="font-medium text-[12px] px-[8px] py-[4px] bg-primary rounded-lg text-dark">Tambah</button>
    </div>
    <!-- Input Datas Start -->

    <!-- To Do List Agenda Start -->
    <div class="empty-image grid justify-center hidden">
        <img class="w-[200px] mb-2" src="img/404.svg" alt="">
        <p class="text-light font-medium text-[24px]">Tidak Ada Agenda</p>
    </div>
    <!-- Box Start -->
    <div class="todos grid gap-y-[24px]">
        <div class="flex justify-between gap-x-[16px] bg-black p-[16px] rounded-[12px] shadow-box2">
            <div class="grid justify-items-start content-between">
                <div class="flex items-center gap-x-[6px]">
                    <input class="peer" id="checkbox1" type="checkbox">
                    <label for="checkbox1"
                        class="text-light font-medium peer-checked:text-gray peer-checked:line-through cursor-pointer">To
                        Do List Agenda</label>
                </div>
                <span class="text-primary text-[12px] flex gap-x-[4px]"><img class="text-primary"
                        src="img/clock.svg">10:00
                    Am</span>
            </div>
            <div class="grid justify-items-end content-between text-nowrap">
                <p class="text-gray text-[12px] mb-[8px]">Kategori: <span class="text-light">Low</span></p>
                <p
                    class="bg-[#282507] w-fit h-fit text-center text-[10px] font-medium px-[8px] py-[2px] rounded-full text-primary mb-[8px]">
                    Done</p>
                <a class="flex w-fit h-fit justify-center gap-x-[4px] bg-merah py-[2px] px-[8px] rounded-full" href="#">
                    <img src="img/trash.svg" alt="">
                    <p class="text-light font-medium text-[10px]">Hapus</p>
                </a>
            </div>
        </div>
    </div>
    <!-- Box End -->
    <!-- Delete All Start -->
    <div class="flex justify-end mt-[24px]">
        <button
            class="delete-all py-[8px] px-[12px] rounded-[8px] bg-merah text-light font-medium text-[12px] flex items-center justify-center gap-x-2 w-[160px]">
            <img src="img/trash.svg" alt="">Hapus
            Semua</button>
    </div>
    <!-- Delete All End -->
    <!-- To Do List Agenda End -->
    <!-- To Do List Container End -->
