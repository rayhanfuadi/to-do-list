<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/style.css">
    <!-- Font -->
    <link rel="stylesheet" href="src/clash-display.css">
</head>

<body class="bg-dark">
    <nav class="flex justify-between items-center py-[28px] px-[20px] lg:px-[200px]">
        <div class="flex text-white">
            <img src="img/user.svg" width="32" alt="">
            <div id="namaUser" class="block text-[12px] pl-3"></div>
        </div>
        <img src="img/notif.svg" alt="">
    </nav>

    <div class="font-semibold text-white text-center text-[20px] lg:text-[28px] mb-[16px] px-[20px] lg:px-[200px]">
        Today's Tasks</div>


    <!-- To Do List Container Start -->
    <div class="grid lg:flex w-full h-full items-center gap-[16px] mb-[24px] px-[20px] lg:px-[200px]">
        <!-- Input Datas Start -->
        <div class="px-[16px] py-[4px] w-full rounded-lg border-primary border-[1px]">
            <input class="bg-transparent outline-none w-full text-white text-[12px] lg:text-[16px] lg:py-[8px]"
                type="text" for="level" placeholder="Masukan List Agenda">
        </div>
        <div class="flex gap-[16px] items-center">
            <input type="date" id="dateInput"
                class="input-field bg-transparent text-light text-[14px] border-primary border-[1px] rounded-lg px-[8px] py-[4px] lg:text-[16px] lg:py-[12px]">
            <select
                class="bg-transparent border-primary border-[1px] text-[14px] text-light font-medium rounded-lg px-[8px] py-[6px] lg:text-[16px] lg:py-[12px]"
                name="" id="level">
                <option class="text-dark font-medium bg-primary" value="Low">Low</option>
                <option class="text-dark font-medium bg-primary" value="Medium">Medium</option>
                <option class="text-dark font-medium bg-primary" value="High">High</option>
            </select>
            <button id="addButton"
                class="font-medium w-full text-[12px] px-[8px] py-[6px] bg-primary rounded-lg text-dark hover:bg-hoverp hover:ease-in transition-all duration-100 lg:text-[16px] lg:py-[12px]">Tambah
            </button>
        </div>
    </div>
    <!-- Input Datas Start -->

    <!-- Filter Start -->
    <div class="flex justify-between w-full px-[20px] lg:px-[200px]">
        <div class="block w-full">
            <div class="flex text-light mb-2"><img class="mr-[6px]" src="img/filter.svg" width="20" alt="">Filter :
            </div>
            <div class="grid gap-[16px] lg:flex lg:justify-between w-full items-center mb-[24px]">
                <div id="kategori" class="filters text-nowrap flex justify-start gap-x-[10px] overflow-x-auto">
                    <div onclick="showTodos()"
                        class="filter text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium cursor-pointer hover:bg-hoverp hover:ease-in transition-all duration-200">
                        All</div>
                    <div data-filter="pending"
                        class="filter text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium cursor-pointer hover:bg-hoverp hover:ease-in transition-all duration-200">
                        To Do</div>
                    <div data-filter="completed"
                        class="filter text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium cursor-pointer hover:bg-hoverp hover:ease-in transition-all duration-200">
                        Done</div>
                </div>
                <div class="flex gap-[16px]">
                    <input type="date" id="dateFilter"
                        class="input-field bg-primary font-medium text-dark border-primary border-[1px] rounded-full px-[8px] py-[4px] hover:bg-hoverp hover:ease-in transition-all duration-200">
                    <button id="refreshButton"
                        class="font-medium border border-1px border-primary text-[12px] px-[8px] py-[4px] bg-gray-600 rounded-full text-light hover:bg-primary hover:text-dark hover:ease-in transition-all duration-200">
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Filter End -->

    <!-- To Do List Agenda Start -->
    <div class="empty-image grid px-[20px] lg:px-[200px]">
        <div class="w-full flex justify-center">
            <img class="w-[200px] mb-2" src="img/404.svg" alt="">
        </div>
        <p class="text-light text-center font-medium text-[24px]">Tidak Ada Agenda</p>
    </div>
    <!-- Box Start -->
    <div class="todos grid gap-y-[24px] mb-[24px] px-[20px] lg:px-[200px]">
        <div class="flex justify-between gap-x-[16px] bg-black p-[16px] rounded-[12px] shadow-box2">
            <!-- Item -->
            <div class="grid justify-items-start content-between">
                <div class="flex items-center gap-x-[6px]">
                    <input class="peer" id="checkbox1" type="checkbox">
                    <label for="checkbox1"
                        class="text-light font-medium peer-checked:text-gray peer-checked:line-through cursor-pointer">To
                        Do List Agenda</label>
                </div>
                <span class="text-primary text-[12px] flex gap-x-[4px]"><img class="text-primary"
                        src="img/clock.svg">10:00
                    Am</span>
            </div>
            <div class="grid justify-items-end content-between text-nowrap">
                <p class="text-gray text-[12px] mb-[8px]">Kategori: <span class="text-light">Low</span></p>
                <p
                    class="bg-[#282507] w-fit h-fit text-center text-[10px] font-medium px-[8px] py-[2px] rounded-full text-primary mb-[8px]">
                    Done</p>
                <a class="flex w-fit h-fit justify-center gap-x-[4px] bg-merah py-[2px] px-[8px] rounded-full" href="#">
                    <img src="img/trash.svg" alt="">
                    <p class="text-light font-medium text-[10px]">Hapus</p>
                </a>
            </div>
        </div>
    </div>
    <!-- Box End -->
    <!-- Delete All Start -->
    <div class="flex justify-end px-[20px] lg:px-[200px] mb-[200px]">
        <button
            class="delete-all py-[8px] px-[12px] rounded-[8px] bg-merah text-light font-medium text-[12px] flex items-center justify-center gap-x-2 w-[160px] hover:bg-hoverm hover:ease-in transition-all duration-200 lg:text-[16px]">
            <img class="lg:w-[16px]" src="img/trash.svg" alt="">Hapus
            Semua</button>
    </div>
    <!-- Delete All End -->

    <!-- Footer Start -->
    <div class="px-[24px] py-[24px] lg:px-[200px] lg:py-[40px] bg-black border-t-[1px] border-primary">
        <div class="text-light grid lg:flex justify-between gap-y-[12px] text-[12px] lg:text-[16px]">
            <p>@ehan 2024. All Rights Reserved.</p>
            <p>To Do List Application</p>
        </div>
    </div>
    <!-- Footer End -->

    <script src="src/js/script.js"></script>
</body>

</html>
