<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/style.css">
    <!-- Font -->
    <link rel="stylesheet" href="src/clash-display.css">
</head>

<body class="bg-dark px-[20px]">
    <nav class="flex justify-between items-center py-[28px]">
        <div class="block text-white">
            <img src="img/user.svg" alt="">
            <p>Ehan</p>
        </div>
        <div class="font-semibold text-white text-[20px]">Today's Tasks</div>
        <img src="img/notif.svg" alt="">
    </nav>

    <!-- Tanggal Kalender Start -->
    <div id="" class="flex justify-center gap-x-[8px] mb-[24px]">
        <div class="grid text-light min-w-[62px] rounded-[12px] gap-y-[8px] py-[6px] bg-black text-center shadow-box1">
            <p class="font-medium text-[14px]">August</p>
            <p class="font-semibold text-[20px]">23</p>
            <p class="text-[14px]">Sun</p>
        </div>
        <div class="grid text-light min-w-[62px] rounded-[12px] gap-y-[8px] py-[6px] bg-black text-center shadow-box1">
            <p class="font-medium text-[14px]">August</p>
            <p class="font-semibold text-[20px]">24</p>
            <p class="text-[14px]">Sun</p>
        </div>
        <div class="grid text-dark min-w-[62px] rounded-[12px] gap-y-[8px] py-[6px] bg-primary text-center shadow-box1">
            <p class="font-medium text-[14px]">August</p>
            <p class="font-semibold text-[20px]">25</p>
            <p class="text-[14px]">Sun</p>
        </div>
        <div class="grid text-light min-w-[62px] rounded-[12px] gap-y-[8px] py-[6px] bg-black text-center shadow-box1">
            <p class="font-medium text-[14px]">August</p>
            <p class="font-semibold text-[20px]">26</p>
            <p class="text-[14px]">Sun</p>
        </div>
        <div class="grid text-light min-w-[62px] rounded-[12px] gap-y-[8px] py-[6px] bg-black text-center shadow-box1">
            <p class="font-medium text-[14px]">August</p>
            <p class="font-semibold text-[20px]">27</p>
            <p class="text-[14px]">Sun</p>
        </div>
    </div>
    <!-- Tanggal Kalender End -->

    <!-- Kategori Start -->
    <div class="flex justify-center">
        <div id="kategori" class="mb-[24px] text-nowrap flex justify-start gap-x-[10px] overflow-x-auto">
            <a class="text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium" href="todolist.html">All</a>
            <a class="text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium" href="">To Do</a>
            <a class="text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium" href="">In Progress</a>
            <a class="text-dark bg-primary px-[24px] py-[4px] rounded-full font-medium" href="">Done</a>
        </div>
    </div>
    <!-- Kategori End -->

    <!-- To Do List Container Start -->
    <div class="flex rounded-full gap-x-[16px] mb-[24px]">
        <div class="px-[16px] py-[4px] rounded-full border-primary border-[1px]">
            <input class="bg-transparent outline-none text-white text-[12px]" type="text"
                placeholder="Masukan List Agenda">
        </div>
        <select
            class="bg-transparent border-primary border-[1px] text-[12px] text-light font-medium rounded-full px-[8px]"
            name="" id="">
            <option class="text-dark font-medium bg-primary" value="">Level</option>
            <option class="text-dark font-medium bg-primary" value="low">Low</option>
            <option class="text-dark font-medium bg-primary" value="med">Medium</option>
            <option class="text-dark font-medium bg-primary" value="high">High</option>
        </select>
        <button class="font-medium text-[12px] px-[8px] py-[4px] bg-primary rounded-lg text-dark">Tambah</button>
    </div>

    <div class="grid gap-y-[24px]">
        <div class="flex justify-between gap-x-[16px] bg-black p-[16px] rounded-[12px] shadow-box2">
            <div class="grid justify-items-start content-between">
                <div class="flex items-center gap-x-[6px]">
                    <input class="peer" id="checkbox1" type="checkbox">
                    <label for="checkbox1"
                        class="text-light font-medium peer-checked:text-gray peer-checked:line-through cursor-pointer">To
                        Do List Agenda</label>
                </div>
                <span class="text-primary text-[12px] flex gap-x-[4px]"><img class="text-primary"
                        src="img/clock.svg">10:00 Am</span>
            </div>
            <div class="grid justify-items-end content-between text-nowrap">
                <p class="text-gray text-[12px] mb-[8px]">Kategori: <span class="text-light">Low</span></p>
                <p
                    class="bg-[#282507] w-fit h-fit text-center text-[10px] font-medium px-[8px] py-[2px] rounded-full text-primary mb-[8px]">
                    Done</p>
                <a class="flex w-fit h-fit justify-center gap-x-[4px] bg-merah py-[2px] px-[8px] rounded-full" href="#">
                    <img src="img/trash.svg" alt="">
                    <p class="text-light font-medium text-[10px]">Hapus</p>
                </a>
            </div>
        </div>
        <div class="flex justify-between gap-x-[16px] bg-black p-[16px] rounded-[12px] shadow-box2">
            <div class="grid justify-items-start content-between">
                <div class="flex items-center gap-x-[6px]">
                    <input class="peer" id="checkbox1" type="checkbox">
                    <label for="checkbox1"
                        class="text-light font-medium peer-checked:text-gray peer-checked:line-through cursor-pointer">To
                        Do List Agenda</label>
                </div>
                <span class="text-primary text-[12px] flex gap-x-[4px]"><img class="text-primary"
                        src="img/clock.svg">10:00
                    Am</span>
            </div>
            <div class="grid justify-items-end content-between text-nowrap">
                <p class="text-gray text-[12px] mb-[8px]">Kategori: <span class="text-light">Low</span></p>
                <p
                    class="bg-[#282507] w-fit h-fit text-center text-[10px] font-medium px-[8px] py-[2px] rounded-full text-primary mb-[8px]">
                    Done</p>
                <a class="flex w-fit h-fit justify-center gap-x-[4px] bg-merah py-[2px] px-[8px] rounded-full" href="#">
                    <img src="img/trash.svg" alt="">
                    <p class="text-light font-medium text-[10px]">Hapus</p>
                </a>
            </div>
        </div>
    </div>
    <!-- To Do List Container End -->

    <script src="src/js/script.js"></script>
</body>

</html>
